spring.datasource.url=jdbc:h2:mem:merchantbackend2;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
